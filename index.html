<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="login-form">
      <form>
        <div class="login-title">
          <h3 id="title-text">LOGIN</h3>
        </div>

        <div class="login-items">
          <input
            type="text"
            class="input-id"
            id="username"
            placeholder="Username/Email"
            required="required"
          />
          <br />
          <input
            type="password"
            class="input-id"
            id="password"
            placeholder="Password"
            required="required"
          />
          <br />

          <div class="remember-me">
            <label for="remember-cb" id="cb-text">
              <input type="checkbox" name="checkbox" id="remember-cb" />
              Remember me
            </label>
          </div>

          <br />
          <button type="submit" id="submit-btn">LOGIN</button>

          <div class="login-via">
            <label id="login-with">Or login with</label>
            <div class="login-btns">
              <button type="submit" id="github-btn">
                <img id="github-logo" src="GITHUB-LOGO.png" />
              </button>
              <button type="submit" id="google-btn">
                <img id="google-logo" src="googlelogo.png" />
              </button>
            </div>
          </div>
          <div class="sign-up-txt">
            <label id="sign-up-txt"
              >Don't have an account?
              <a href="sign-up.html" style="color: black">Sign up</a>
            </label>
          </div>
          <div class="copyright">
            <label id="copyright">Copyright Â© Jarne D. M. 2023</label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
