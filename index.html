<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="login-form">
      <form>
        <div class="login-title">
          <h3 id="title-text">LOGIN</h3>
        </div>

        <div class="login-items">
          <input
            type="text"
            class="input-id"
            id="username"
            placeholder="Username"
          />
          <br />
          <input
            type="password"
            class="input-id"
            id="password"
            placeholder="Password"
          />
          <br />

          <div class="remember-me">
            <label for="remember-cb" id="cb-text">
              <input type="checkbox" name="checkbox" id="remember-cb" />
              Remember me
            </label>
          </div>

          <br />
          <button type="submit" id="submit-btn">LOGIN</button>

          <div class="login-via">
            <label for="" id="login-with">Or login with</label>
            <div class="login-btns">
              <button type="submit" id="github-btn">Github</button>
              <button type="submit" id="facebook-btn">Facebook</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
