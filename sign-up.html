<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="login-form">
      <form>
        <div class="login-title">
          <h3 id="title-text">SIGN UP</h3>
        </div>

        <div class="login-items">
          <input
            type="text"
            class="input-id"
            id="username"
            placeholder="Enter your name"
          />
          <br />

          <input
            type="text"
            class="input-id"
            id="username"
            placeholder="Enter your email"
          />
          <br />
          <input
            type="password"
            class="input-id"
            id="password"
            placeholder="Enter password"
          />
          <br />

          <input
            type="password"
            class="input-id"
            id="password"
            placeholder="Enter password"
          />
          <br />

          <div class="log-in-txt">
            <label id="log-in-txt"
              >Already have an account?
              <a href="index.html" style="color: black">Login</a>
            </label>
          </div>

          <br />
          <button type="submit" id="sign-in-btn">SIGN UP</button>

          <label id="copyright">Copyright Â© Jarne D. M. 2023</label>
        </div>
      </form>
    </div>
  </body>
